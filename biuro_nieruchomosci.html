 <!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ambroziak Nieruchomości</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0f172a;
  --accent:#c9a24d;
  --light:#f8fafc;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--light);
  color:#0f172a;
}

/* NAV */
nav{
  position:fixed;
  top:0;left:0;width:100%;
  background:rgba(15,23,42,.9);
  backdrop-filter:blur(8px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 60px;
  z-index:1000;
}
nav a{
  color:white;
  text-decoration:none;
  margin-left:25px;
  font-weight:500;
}

/* HERO */
.hero{
  height:100vh;
  background:
    linear-gradient(rgba(15,23,42,.55),rgba(15,23,42,.55)),
    url("https://images.unsplash.com/photo-1560518883-ce09059eeffa");
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  padding:0 80px;
  color:white;
}
.hero h1{
  font-size:56px;
  max-width:700px;
}
.hero p{
  font-size:20px;
  max-width:600px;
  margin:20px 0;
}
.btn{
  display:inline-block;
  background:var(--accent);
  color:#000;
  padding:16px 36px;
  border-radius:10px;
  font-weight:600;
  text-decoration:none;
  transition:.3s;
}
.btn:hover{transform:translateY(-3px);box-shadow:0 15px 40px rgba(201,162,77,.5)}

/* SECTIONS */
section{
  padding:120px 80px;
}
h2{
  font-size:40px;
  margin-bottom:40px;
}

/* SEARCH */
.search{
  background:white;
  padding:30px;
  border-radius:20px;
  display:grid;
  grid-template-columns:1fr 1fr 1fr auto;
  gap:20px;
  box-shadow:0 30px 60px rgba(0,0,0,.1);
}
.search input,.search select{
  padding:14px;
  border-radius:10px;
  border:1px solid #e5e7eb;
}
.search button{
  background:var(--primary);
  color:white;
  border:none;
  border-radius:10px;
  padding:0 30px;
  font-weight:600;
  cursor:pointer;
}

/* OFFERS */
.offers{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:30px;
}
.card{
  background:white;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 30px 60px rgba(0,0,0,.12);
  cursor:pointer;
  transition:.4s;
}
.card:hover{transform:translateY(-8px)}
.card img{
  width:100%;
  height:220px;
  object-fit:cover;
}
.card .c{
  padding:20px;
}
.price{
  color:var(--accent);
  font-weight:700;
  margin-top:10px;
}

/* GALLERY LIGHTBOX */
#lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
#lightbox img{
  max-width:90%;
  max-height:90%;
}

/* ANIM */
.fade{
  opacity:0;
  transform:translateY(40px);
  transition:1s;
}
.fade.show{
  opacity:1;
  transform:none;
}

/* FOOTER */
footer{
  background:#020617;
  color:#94a3b8;
  text-align:center;
  padding:40px;
}

@media(max-width:900px){
  nav{padding:20px}
  section{padding:80px 20px}
  .hero{padding:20px}
  .search{grid-template-columns:1fr}
}
</style>
</head>

<body>

<nav>
  <strong style="color:white">AMBROZIAK</strong>
  <div>
    <a href="#galeria">Galeria</a>
    <a href="#onas">O nas</a>
    <a href="#oferta">Oferta</a>
    <a href="#uslugi">Usługi</a>
    <a href="#opinie">Opinie</a>
    <a href="#kontakt">Kontakt</a>
  </div>
</nav>

<div class="hero">
  <div class="fade">
    <h1>Nowoczesne Biuro Nieruchomości</h1>
    <p>Sprzedaż, zakup i wynajem nieruchomości premium z pełną obsługą.</p>
    <a href="#oferta" class="btn">Zobacz oferty</a>
  </div>
</div>

<section class="fade">
  <h2>Wyszukaj nieruchomość</h2>
  <div class="search">
    <input id="city" placeholder="Miasto">
    <select id="type">
      <option value="">Typ</option>
      <option>Dom</option>
      <option>Mieszkanie</option>
    </select>
    <select id="price">
      <option value="">Cena max</option>
      <option value="600000">600 000 zł</option>
      <option value="900000">900 000 zł</option>
    </select>
    <button onclick="search()">Szukaj</button>
  </div>
</section>

<section id="oferta">
  <h2 class="fade">Wybrane oferty</h2>
  <div class="offers" id="offers"></div>
</section>

<div id="lightbox" onclick="this.style.display='none'">
  <img id="lightImg">
</div>

<footer id="kontakt">
  © 2026 Ambroziak Nieruchomości
</footer>

<script>
const data=[
 {img:"https://images.unsplash.com/photo-1568605114967-8130f3a36994",title:"Dom 140m²",city:"Warszawa",price:850000,type:"Dom"},
 {img:"https://images.unsplash.com/photo-1502673530728-f79b4cab31b1",title:"Apartament 60m²",city:"Kraków",price:620000,type:"Mieszkanie"}
];

const box=document.getElementById("offers");
function render(arr){
 box.innerHTML="";
 arr.forEach(o=>{
  box.innerHTML+=`
   <div class="card fade" onclick="openImg('${o.img}')">
    <img src="${o.img}">
    <div class="c">
      <h3>${o.title}</h3>
      <p>${o.city}</p>
      <div class="price">${o.price.toLocaleString()} zł</div>
    </div>
   </div>`;
 });
 observe();
}
render(data);

function search(){
 const c=city.value.toLowerCase();
 const t=type.value;
 const p=price.value;
 render(data.filter(o=>
  (!c||o.city.toLowerCase().includes(c)) &&
  (!t||o.type==t) &&
  (!p||o.price<=p)
 ));
}

function openImg(src){
 lightImg.src=src;
 lightbox.style.display="flex";
}

/* ANIM OBSERVER */
function observe(){
 document.querySelectorAll(".fade").forEach(el=>{
  new IntersectionObserver(e=>{
   if(e[0].isIntersecting) el.classList.add("show");
  }).observe(el);
 });
}
observe();
</script>

</body>
</html>
